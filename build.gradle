group 'us.kesslern'
version '1.0-SNAPSHOT'


buildscript {
    ext.versions = [
            exposed : '0.11.2',
            kotlin  : '1.3.0',
            ktor    : '1.0.0-beta-3',
            jvm     :  1.8,
            logback : '1.2.3',
            postgres: '42.2.5'
    ]

    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = versions.jvvm
compileKotlin {
    kotlinOptions.jvmTarget = "${versions.jvm}"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "${versions.jvm}"
}

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
    compile "io.ktor:ktor-server-netty:$versions.ktor"
    compile "org.jetbrains.exposed:exposed:$versions.exposed"
    compile "org.postgresql:postgresql:$versions.postgres"
    compile "ch.qos.logback:logback-classic:$versions.logback"
    compile "io.ktor:ktor-jackson:$versions.ktor"
}

apply plugin: 'application'
mainClassName = 'us.kesslern.ascient.MainKt'

def databaseConnection =
        System.getProperty(
                'database.connection',
                'jdbc:postgresql://localhost:5432/postgres?user=user&password=pass')

applicationDefaultJvmArgs = ["-Ddatabase.connection=${databaseConnection}"]

jar {
    archiveName = 'ascient.jar'

    manifest {
        attributes 'Main-Class': mainClassName
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
